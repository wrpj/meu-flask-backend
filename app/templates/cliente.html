<!DOCTYPE html>
<html>
<head><title>Cliente</title></head>
<body>
    <h1>{{ cliente.nome }}</h1>
    <h2>Equipamentos</h2>
    <ul>
        {% for equipamento in cliente.equipamentos %}
        <li>{{ equipamento.nome }} - {{ equipamento.categoria }} - Próxima Manutenção: {{ equipamento.proxima_manutencao }}</li>
        {% endfor %}
    </ul>
</body>
</html>
